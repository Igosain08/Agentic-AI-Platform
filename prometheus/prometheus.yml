# Prometheus configuration for Agentic AI Platform monitoring

global:
  scrape_interval: 15s  # Scrape targets every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  external_labels:
    cluster: 'agentic-ai-platform'
    environment: 'production'

# Scrape configurations
scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape FastAPI application
  - job_name: 'agentic-ai-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    scrape_interval: 5s  # More frequent scraping for real-time monitoring
    scrape_timeout: 5s

  # Optional: Scrape Redis if you want Redis metrics
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']


services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentic-ai-platform
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - NEBIUS_API_KEY=${NEBIUS_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CB_CONNECTION_STRING=${CB_CONNECTION_STRING}
      - CB_USERNAME=${CB_USERNAME}
      - CB_PASSWORD=${CB_PASSWORD}
      - CB_BUCKET_NAME=${CB_BUCKET_NAME:-travel-sample}
      - MCP_SERVER_PATH=${MCP_SERVER_PATH}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_ENABLED=true
      - RATE_LIMIT_ENABLED=true
      - METRICS_ENABLED=true
    volumes:
      - ./src:/app/src
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - agentic-ai-network

  redis:
    image: redis:7-alpine
    container_name: agentic-ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - agentic-ai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    container_name: agentic-ai-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - agentic-ai-network
    depends_on:
      - api

  grafana:
    image: grafana/grafana:latest
    container_name: agentic-ai-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
    restart: unless-stopped
    networks:
      - agentic-ai-network
    depends_on:
      - prometheus

networks:
  agentic-ai-network:
    driver: bridge

volumes:
  redis-data:
  prometheus-data:
  grafana-data:

